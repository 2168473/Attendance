<div class="ui small modal" id="inquiry">
    <form class="ui form segment" method="post">
        <div class="ui horizontal divider">
            <h1>Client Inquiry</h1>
        </div>
        
        <!-- Full name field input-->
        <div class="field">
            <h3>Full Name</h3>
            <div class="ui left icon input">
                <i class="user icon"></i>
                <input placeholder="First Name Last name" name="name" type="name" id="fullname">
            </div>
        </div>
        
        
        <!-- Email Address field input-->
        <div class="field">
            <h3>Email Address</h3>
            <div class="ui left icon input">
                <i class="envelope outline icon"></i>
                <input placeholder="Email" name="email" type="email" id="emailadd">
            </div>
        </div>

        <!-- Mobile number input -->
        <div class="field">
            <h3>Mobile Number</h3>
            <div class="ui labeled input">
                <div class="ui label">
                    +63
                </div>
                <input placeholder="e.g. 91234567890" name="mobile" type="tel" id="mobilenumber">
            </div>
        </div>
        
        <!-- Subject field input-->
        <div class="field">
            <h3>Subject Matter</h3>
            <div class="ui left icon input">
                <i class="envelope outline icon"></i>
                <input placeholder="Subject" name="subject" type="subject" id="subjectM">
            </div>
        </div>
        
        <!-- Message field -->
        <div class="field">
            <h3>Message</h3>
            <textarea rows="3" placeholder="Enter message or concern here..." name="clientmessage" type="message" id="clientmessage"></textarea>
        </div>

        <!-- Submit button -->
        <button class="ui primary submit button fluid">Submit</button>
        <div class="ui error message"></div>
    </form>
</div>
