<form class="ui form segment" method="post" action="http://api.semaphore.co/api/v4/messages">
    <div class="ui horizontal divider">
        <h1>Inquire</h1>
    </div>

    <div class="ui segment">
        <!-- Full name field input-->
        <div class="field">
            <h2 class="ui medium header">API Key</h2>
            <div class="ui left icon input">
                <i class="user icon"></i>
                <input placeholder="First Name Last name" name="apikey" type="text">
            </div>
        </div>
        <div class="field">
            <h2 class="ui medium header">SenderName</h2>
            <div class="ui left icon input">
                <i class="user icon"></i>
                <input placeholder="First Name Last name" name="sendername" type="text">
            </div>
        </div>

        <!-- Mobile number input -->
        <div class="field">
            <h2 class="ui medium header">Mobile Number</h2>
            <div class="ui labeled input">
                <div class="ui label">
                    +63
                </div>
                <input placeholder="e.g. 91234567890" name="number" type="tel">
            </div>
        </div>


        <!-- Message field -->
        <div class="field">
            <h2 class="ui medium header">Message</h2>
            <textarea rows="3" placeholder="Enter message or concern here..." name="message"></textarea>
        </div>
        <!-- Submit button -->
        <button class="ui primary submit button fluid" name="send" id="inquire">Send</button>
        <div class="ui error message"></div>
    </div>
</form>
